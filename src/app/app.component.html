<app-header (featureSelected)="onNavigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes
        *ngIf="loadedFeature === 'recipe'; else: isShopping"
      ></app-recipes>
      <ng-template #isShopping>
        <app-shopping-list
          *ngIf="loadedFeature === 'shopping-list'"
        ></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
